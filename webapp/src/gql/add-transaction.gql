mutation AddTransaction(
  $user_id: String
  $description: String
  $merchant_id: String
  $debit: Boolean
  $credit: Boolean
  $amount: Float
) {
  addTransaction(
    values: {
      user_id: $user_id
      description: $description
      merchant_id: $merchant_id
      credit: $credit
      amount: $amount
      debit: $debit
    }
  ) {
    id
    debit
    merchant_id
    amount
    credit
    description
  }
}
